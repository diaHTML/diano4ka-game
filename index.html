<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Фисташковый кликер</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url(https://www.google.com/url?sa=i&url=https%3A%2F%2Fwallpapers.99px.ru%2Fwallpapers%2Ftags%2Fanime%2Fglaza%2F&psig=AOvVaw3HjVcTQa2A5uSwSUYt7Ud_&ust=1747500606292000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCOCb-4i5qI0DFQAAAAAdAAAAABAE) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    #counter {
      font-size: 28px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    #pistachio {
      width: 120px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
    }

    #pistachio:active {
      transform: scale(0.9);
    }

    @media (max-width: 600px) {
      #pistachio {
        width: 90px;
      }
      #counter {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div id="counter">ДИАкоины: <span id="score">0</span></div>
  <img id="pistachio" src="https://i.ibb.co/dMSLhCH/pistachio.png" alt="Фисташка">

  <script>
    let score = 0;
    const pistachio = document.getElementById("pistachio");
    const scoreEl = document.getElementById("score");

    pistachio.addEventListener("click", () => {
      score++;
      scoreEl.textContent = score;
    });
  </script>
</body>
</html>
