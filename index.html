<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Фисташковый Кликер</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/fd/63/f2/fd63f2b14a0f66174b262f1f91e2960d.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    #score {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 22px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
    }

    #big-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background-color: #98fb98;
      border-radius: 50%;
      border: 4px solid #2e8b57;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #2e8b57;
      transition: transform 0.1s;
    }

    #big-button:active {
      transform: translate(-50%, -50%) scale(0.95);
    }

    .pistachio {
      position: absolute;
      width: 40px;
      animation: fall 1s linear forwards;
    }

    @keyframes fall {
      0% { top: 0; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="score">Фисташек: <span id="count">0</span></div>
  <button id="big-button">НАЖМИ!</button>

  <script>
    let count = 0;
    const button = document.getElementById('big-button');
    const counter = document.getElementById('count');

    button.addEventListener('click', () => {
      count++;
      counter.textContent = count;

      const pistachio = document.createElement('img');
      pistachio.src = 'https://www.pngmart.com/files/3/Pistachio-PNG-File.png';
      pistachio.classList.add('pistachio');
      pistachio.style.left = Math.random() * 90 + 'vw';
      document.body.appendChild(pistachio);

      pistachio.addEventListener('animationend', () => {
        pistachio.remove();
      });
    });
  </script>
</body>
</html>
