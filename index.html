<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–§–∏—Å—Ç–∞—à–∫–æ–≤—ã–π —Ç–∞–ø</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1617196038432-5d8f8f8f8f8f') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    #counter {
      font-size: 24px;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 15px;
    }

    #pistachio {
      position: absolute;
      width: 80px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #pistachio:active {
      transform: scale(0.9);
    }

    #shop {
      position: absolute;
      bottom: 20px;
      width: 100%;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
    }

    #effect {
      margin-top: 15px;
      width: 100px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="counter">–î–ò–ê–∫–æ–∏–Ω—ã: <span id="score">0</span></div>
  <img id="pistachio" src="https://freepngimg.com/thumb/pistachio/1-pistachio-png-image.png" alt="—Ñ–∏—Å—Ç–∞—à–∫–∞" />

  <div id="shop">
    <h2>üõçÔ∏è NATUR FOODS Shop</h2>
    <button onclick="buyItem('panties', 1)">ü©≤ –¢—Ä—É—Å–∏–∫–∏ ‚Äî 1 –î–ò–ê–∫–æ–∏–Ω</button>
    <button onclick="buyItem('cap', 50)">üß¢ –ö–µ–ø–∫–∞ ‚Äî 50</button>
    <button onclick="buyItem('bgHeart', 30)">‚ù§Ô∏è –§–æ–Ω —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ ‚Äî 30</button>
  </div>

  <img id="effect" src="" alt="–ø–æ–¥–∞—Ä–æ–∫" />

  <script>
    let score = 0;
    const pistachio = document.getElementById("pistachio");
    const scoreEl = document.getElementById("score");
    const effect = document.getElementById("effect");

    function movePistachio() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      pistachio.style.left = x + "px";
      pistachio.style.top = y + "px";
    }

    pistachio.addEventListener("click", () => {
      score++;
      scoreEl.textContent = score;
      movePistachio();
    });

    function buyItem(item, price) {
      if (score < price) {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –î–ò–ê–∫–æ–∏–Ω–æ–≤!");
        return;
      }
      score -= price;
      scoreEl.textContent = score;

      switch(item) {
        case 'panties':
          effect.src = "https://cdn-icons-png.flaticon.com/512/1794/1794936.png";
          effect.style.display = "block";
          break;
        case 'cap':
          effect.src = "https://cdn-icons-png.flaticon.com/512/892/892458.png";
          effect.style.display = "block";
          break;
        case 'bgHeart':
          document.body.style.background = "url('https://images.unsplash.com/photo-1617196038432-5d8f8f8f8f8f') no-repeat center center fixed";
          document.body.style.backgroundSize = "cover";
          break;
      }
    }

    window.onload = movePistachio;
  </script>
</body>
</html>
