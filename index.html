<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Котики и Фисташки</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/v4sDCzL/anime-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    #counter {
      font-size: 22px;
      margin: 10px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 15px;
      border-radius: 12px;
      display: inline-block;
    }

    #cat {
      position: absolute;
      width: 90px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #cat:active {
      transform: scale(0.9);
    }

    #shop {
      position: fixed;
      right: 10px;
      top: 60px;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 10px;
    }

    .shop-item {
      margin: 10px 0;
      cursor: pointer;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: background 0.3s;
    }

    .shop-item:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="counter">ДИАкоины: <span id="score">0</span></div>
  <img id="cat" src="https://i.ibb.co/ZKj5tp1/cat.png" alt="котик" />

  <div id="shop">
    <div class="shop-item" onclick="buyItem('hat', 1)">Трусики (1 ДИА)</div>
    <div class="shop-item" onclick="buyItem('cap', 50)">Кепка (50 ДИА)</div>
    <div class="shop-item" onclick="buyItem('bg', 30)">Фон с сердечками (30 ДИА)</div>
  </div>

  <script>
    let score = 0;
    const scoreEl = document.getElementById("score");
    const cat = document.getElementById("cat");

    function moveCat() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      cat.style.left = x + "px";
      cat.style.top = y + "px";
    }

    cat.addEventListener("click", () => {
      score++;
      scoreEl.textContent = score;
      moveCat();
    });

    function buyItem(item, cost) {
      if (score >= cost) {
        score -= cost;
        scoreEl.textContent = score;
        alert("Покупка: " + item);
        if (item === 'bg') {
          document.body.style.background = "url('https://i.ibb.co/yfDN2k3/heart-bg.jpg') no-repeat center center fixed";
          document.body.style.backgroundSize = 'cover';
        }
      } else {
        alert("Не хватает ДИАкоинов!");
      }
    }

    window.onload = () => {
      moveCat();
    };
  </script>
</body>
</html>
