<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Фисташковый тап</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/2kqM15M/anime-pink-sky.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    #counter {
      font-size: 24px;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 15px;
    }

    #pistachio {
      position: absolute;
      width: 80px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #pistachio:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <div id="counter">ДИАкоины: <span id="score">0</span></div>
  <img id="pistachio" src="https://i.ibb.co/dMSLhCH/pistachio.png" alt="фисташка" />

  <script>
    let score = 0;
    const pistachio = document.getElementById("pistachio");
    const scoreEl = document.getElementById("score");

    function movePistachio() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      pistachio.style.left = x + "px";
      pistachio.style.top = y + "px";
    }

    pistachio.addEventListener("click", () => {
      score++;
      scoreEl.textContent = score;
      movePistachio();
    });

    window.onload = () => {
      movePistachio();
    };
  </script>
</body>
</html>
